{% extends 'blog/../base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" style="max-width: 80%">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
